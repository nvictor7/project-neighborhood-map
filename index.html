<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Map display -->
	<section id="map"></section>
	
	<!-- Top bar -->
	<section id="top-tab">
		<nav id="hamburger-icon" data-bind="click: toggleSideTab">
			<span></span>
			<span></span>
			<span></span>
		</nav> 
		<input id="input" type="text" placeholder="Search" data-bind="textInput: searchInput, click: toggleSideTab">
	</section>

	<!-- Side bar -->
	<section data-bind="visible: showSideTab" class="side-tab">-
		<article class="list">
			<ul data-bind="foreach: filterList">
				<a href="#"><li class="list-location" data-bind="text: title, click: showSelected"></li></a>
			</ul>
		</article>
	</section>

	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-3.2.1.min.js'></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	<script async defer onerror="onMapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPjwVkQ12Z44QJ2mqR6l_B-Ar7IGAYUww&v=3&callback=initMap"></script>
	
</body>
</html>
